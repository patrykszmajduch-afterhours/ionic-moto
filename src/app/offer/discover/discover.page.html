<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- moze zmienic na tooglebutton tam jest jakoÅ› inaczej menuId -->
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Discover offer! Brum Brum</ion-title>
<!-- ustawic pojawienie od zalogowania -->
    <ion-menu-button  *ngIf="true" slot="end" menu="main">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content style="margin-bottom: 100px;">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <custom-search (offers)="show($event)"></custom-search>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- <ion-button (click)="onClick()"> send</ion-button> -->
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngIf="carsList!==undefined && carsList.length>0">
          <ion-card-header>
            <ion-card-title>{{carsList[0].title}}</ion-card-title>
            <ion-card-subtitle>{{carsList[0].price|currency:"PLN":"symbol"}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="carsList[0].photo"></ion-img>
          <ion-card-content>
            <p>{{ carsList[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button class="ion-float-right" fill="clear" color="primary" (click)="presentModal(carsList[0])" >
              show more
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

             show more

        </ion-card>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list *ngIf="carsList!==undefined && carsList.length>0">
          <ion-item *ngFor="let car of carsList.slice(1)" (click)="presentModal">
            <ion-thumbnail slot="start">
              <ion-img [src]="car.photo[0]">
              </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                {{car.title}}
              </h2>
              <p>
                {{car.price}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button content="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{isLogin? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="isLogin">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" 
            ngModel 
            name="email"
            required
            email
            #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label >
              Should be a valid email address.
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"
            ngModel 
            name="password"
            required
            minlength="6"
            #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
            <ion-label >
              Should be a valid email address.
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="block" (click)="onSwitchMode()">
          Switch to {{isLogin? 'Signup':'Login'}}
        </ion-button>
        <ion-button 
        type="submit" 
        color="primary" 
        (click)="onLogin()" 
        expand="block"
        [disabled]="!f.valid">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<form *ngIf="!isLogin">
  test element
</form>
<ion-button color="primary" fill="clear" expand="block" (click)="onSwitchMode()">
  Switch to {{isLogin? 'Signup':'Login'}}
</ion-button>
</ion-content>
